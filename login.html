<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Handlers â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #050810;
      --surface: #0d1120;
      --border: rgba(255,255,255,0.08);
      --accent: #00f5c4;
      --text: #e8eaf2;
      --muted: #6b7280;
      --error: #f87171;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
    }

    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(90px);
      pointer-events: none;
      opacity: 0.1;
    }
    .orb-1 { width: 400px; height: 400px; background: #7b5cf7; top: -100px; left: -100px; animation: breathe 9s ease-in-out infinite; }
    .orb-2 { width: 300px; height: 300px; background: #00f5c4; bottom: -80px; right: -80px; animation: breathe 7s 2s ease-in-out infinite; }
    @keyframes breathe { 0%,100%{transform:scale(1)} 50%{transform:scale(1.12)} }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 42px 36px;
      width: 100%;
      max-width: 380px;
      position: relative;
      z-index: 1;
      animation: fadeUp 0.6s ease both;
    }
    @keyframes fadeUp { from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)} }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.6rem;
      letter-spacing: 3px;
      color: var(--accent);
      display: block;
      margin-bottom: 6px;
    }

    h1 { font-size: 1.35rem; font-weight: 600; margin-bottom: 4px; }

    .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 32px;
    }
    .subtitle a { color: var(--accent); text-decoration: none; font-weight: 600; }
    .subtitle a:hover { text-decoration: underline; }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 16px;
    }

    label {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }

    .input-wrap { position: relative; }

    input[type=text],
    input[type=password] {
      width: 100%;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      padding: 12px 16px;
      outline: none;
      transition: border-color 0.2s, background 0.2s, box-shadow 0.2s;
    }
    input:focus {
      border-color: var(--accent);
      background: rgba(0,245,196,0.04);
      box-shadow: 0 0 0 3px rgba(0,245,196,0.08);
    }
    input.err { border-color: var(--error) !important; box-shadow: none !important; }

    input[type=password] { padding-right: 44px; }
    .eye-btn {
      position: absolute;
      right: 12px; top: 50%;
      transform: translateY(-50%);
      background: none; border: none;
      color: var(--muted); cursor: pointer;
      display: flex; transition: color 0.2s;
      padding: 4px;
    }
    .eye-btn:hover { color: var(--text); }
    .eye-btn svg { width: 17px; height: 17px; }

    .err-msg {
      font-size: 0.75rem;
      color: var(--error);
      display: none;
    }
    .err-msg.show { display: block; }

    .login-btn {
      width: 100%;
      background: var(--accent);
      color: #050810;
      border: none;
      border-radius: 10px;
      font-family: 'DM Sans', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      padding: 14px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      overflow: hidden;
      position: relative;
    }
    .login-btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
      transition: left 0.5s;
    }
    .login-btn:hover::before { left: 100%; }
    .login-btn:hover:not(:disabled) {
      background: #00ddb0;
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(0,245,196,0.3);
    }
    .login-btn:disabled { opacity: 0.55; pointer-events: none; }

    .bottom {
      text-align: center;
      font-size: 0.83rem;
      color: var(--muted);
      margin-top: 20px;
    }
    .bottom a { color: var(--accent); text-decoration: none; font-weight: 600; }
    .bottom a:hover { text-decoration: underline; }

    .toast {
      position: fixed;
      bottom: 28px; left: 50%;
      transform: translateX(-50%) translateY(80px);
      padding: 11px 22px;
      border-radius: 100px;
      font-size: 0.88rem; font-weight: 600;
      display: flex; align-items: center; gap: 8px;
      transition: transform 0.4s cubic-bezier(0.34,1.56,0.64,1);
      z-index: 999; white-space: nowrap;
      background: #0d2e26;
      border: 1px solid rgba(0,245,196,0.3);
      color: var(--accent);
    }
    .toast.show { transform: translateX(-50%) translateY(0); }
    .toast.err-toast { background: #2e0d0d; border-color: rgba(248,113,113,0.3); color: var(--error); }
  </style>
</head>
<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="card">
  <span class="logo">Event Handlers</span>
  <h1>Welcome back</h1>
  <p class="subtitle">No account? <a href="Register.html">Sign up here</a></p>

  <form id="loginForm" novalidate>

    <div class="field">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="e.g. alexj" autocomplete="username"/>
      <span class="err-msg" id="usernameErr">Please enter your username</span>
    </div>

    <div class="field">
      <label for="password">Password</label>
      <div class="input-wrap">
        <input type="password" id="password" placeholder="Your password" autocomplete="current-password"/>
        <button type="button" class="eye-btn" id="eyeBtn" aria-label="Toggle password">
          <svg id="eyeIcon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
      <span class="err-msg" id="passwordErr">Please enter your password</span>
    </div>

    <button type="submit" class="login-btn" id="loginBtn">Login</button>
  </form>

  <p class="bottom">Don't have an account? <a href="Register.html">Register</a></p>
</div>

<div class="toast" id="toast">
  <span id="toastIcon"></span>
  <span id="toastMsg"></span>
</div>

<script>
  const BASE_URL = 'https://hackthonbackend.onrender.com';

  /* â”€â”€ Eye toggle â”€â”€ */
  document.getElementById('eyeBtn').addEventListener('click', () => {
    const pw = document.getElementById('password');
    const show = pw.type === 'password';
    pw.type = show ? 'text' : 'password';
    document.getElementById('eyeIcon').innerHTML = show
      ? '<path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>'
      : '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
  });

  /* â”€â”€ Toast â”€â”€ */
  function toast(msg, icon, isErr) {
    const t = document.getElementById('toast');
    document.getElementById('toastMsg').textContent = msg;
    document.getElementById('toastIcon').textContent = icon;
    t.className = 'toast' + (isErr ? ' err-toast' : '') + ' show';
    setTimeout(() => t.classList.remove('show'), 3000);
  }

  /* â”€â”€ Clear errors on input â”€â”€ */
  ['username', 'password'].forEach(id => {
    document.getElementById(id).addEventListener('input', () => {
      document.getElementById(id).classList.remove('err');
      document.getElementById(id + 'Err').classList.remove('show');
    });
  });

  /* â”€â”€ Submit â”€â”€ */
  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    let valid = true;

    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value;

    if (!u) {
      document.getElementById('username').classList.add('err');
      document.getElementById('usernameErr').classList.add('show');
      valid = false;
    }
    if (!p) {
      document.getElementById('password').classList.add('err');
      document.getElementById('passwordErr').classList.add('show');
      valid = false;
    }
    if (!valid) return;

    const btn = document.getElementById('loginBtn');
    btn.textContent = 'Logging inâ€¦';
    btn.disabled = true;

    try {
      const res = await fetch(`${BASE_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: u, password: p })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem('token', data.token);
        localStorage.setItem('username', u);
        toast('Welcome back, ' + u + '!', 'ðŸŽ‰');
        setTimeout(() => { window.location.href = 'home.html'; }, 800);
      } else {
        btn.textContent = 'Login';
        btn.disabled = false;
        toast('Invalid username or password', 'âœ•', true);
      }
    } catch (err) {
      btn.textContent = 'Login';
      btn.disabled = false;
      toast('Server error. Please try again.', 'âœ•', true);
    }
  });
</script>
</body>
</html>
